<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Ads Manager - Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const APP_ID = '1279825253905326';
        
        function AdsManagerApp() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [adAccounts, setAdAccounts] = useState([]);
            const [selectedAccount, setSelectedAccount] = useState(null);
            const [campaigns, setCampaigns] = useState([]);
            const [insights, setInsights] = useState(null);
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('accounts');

            // Initialize Facebook SDK
            useEffect(() => {
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: APP_ID,
                        cookie: true,
                        xfbml: true,
                        version: 'v21.0'
                    });
                    
                    // Check login status
                    FB.getLoginStatus(function(response) {
                        if (response.status === 'connected') {
                            handleLoginSuccess(response);
                        }
                    });
                };

                // Load Facebook SDK
                (function(d, s, id){
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            }, []);

            const handleLogin = () => {
                FB.login(function(response) {
                    if (response.authResponse) {
                        handleLoginSuccess(response);
                    }
                }, {
                    scope: 'ads_management,ads_read,business_management',
                    auth_type: 'rerequest'
                });
            };

            const handleLoginSuccess = (response) => {
                const token = response.authResponse.accessToken;
                setAccessToken(token);
                setIsLoggedIn(true);
                
                // Get user info
                FB.api('/me', { fields: 'id,name,email' }, function(userResponse) {
                    setUser(userResponse);
                });

                // Get ad accounts
                fetchAdAccounts(token);
            };

            const fetchAdAccounts = async (token) => {
                setLoading(true);
                try {
                    FB.api('/me/adaccounts', 
                        { 
                            fields: 'id,name,account_id,account_status,currency,balance,amount_spent,spend_cap',
                            access_token: token 
                        }, 
                        function(response) {
                            if (response && response.data) {
                                setAdAccounts(response.data);
                            }
                            setLoading(false);
                        }
                    );
                } catch (error) {
                    console.error('Error fetching ad accounts:', error);
                    setLoading(false);
                }
            };

            const fetchCampaigns = (accountId) => {
                setLoading(true);
                FB.api(`/${accountId}/campaigns`,
                    {
                        fields: 'id,name,status,objective,daily_budget,lifetime_budget,created_time,updated_time',
                        access_token: accessToken
                    },
                    function(response) {
                        if (response && response.data) {
                            setCampaigns(response.data);
                            setActiveTab('campaigns');
                        }
                        setLoading(false);
                    }
                );
            };

            const fetchInsights = (accountId) => {
                setLoading(true);
                FB.api(`/${accountId}/insights`,
                    {
                        fields: 'impressions,clicks,spend,cpc,cpm,ctr,reach,frequency',
                        date_preset: 'last_30d',
                        access_token: accessToken
                    },
                    function(response) {
                        if (response && response.data && response.data[0]) {
                            setInsights(response.data[0]);
                            setActiveTab('insights');
                        }
                        setLoading(false);
                    }
                );
            };

            const testAPICall = () => {
                FB.api('/me/adaccounts', 
                    { 
                        fields: 'id,name,account_id',
                        access_token: accessToken 
                    }, 
                    function(response) {
                        console.log('✅ API Test Success:', response);
                        if (response && !response.error) {
                            alert('✅ API call successful!\n\nCheck browser console (F12) for details.\n\nWait 24 hours, then go to Meta Developer Console to request advanced access.');
                        } else {
                            alert('❌ API call failed: ' + (response.error?.message || 'Unknown error'));
                            console.error('API Error:', response.error);
                        }
                    }
                );
            };

            const handleLogout = () => {
                FB.logout(function(response) {
                    setIsLoggedIn(false);
                    setUser(null);
                    setAccessToken(null);
                    setAdAccounts([]);
                    setSelectedAccount(null);
                    setCampaigns([]);
                    setInsights(null);
                });
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
                                    </svg>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Meta Ads Manager</h1>
                                <p className="text-gray-600">Manage your Facebook ad campaigns efficiently</p>
                            </div>
                            
                            <div className="space-y-4 mb-6">
                                <div className="flex items-start space-x-3">
                                    <svg className="w-5 h-5 text-green-500 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"/>
                                    </svg>
                                    <p className="text-sm text-gray-700">View and manage all your ad accounts</p>
                                </div>
                                <div className="flex items-start space-x-3">
                                    <svg className="w-5 h-5 text-green-500 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"/>
                                    </svg>
                                    <p className="text-sm text-gray-700">Monitor campaign performance and insights</p>
                                </div>
                                <div className="flex items-start space-x-3">
                                    <svg className="w-5 h-5 text-green-500 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"/>
                                    </svg>
                                    <p className="text-sm text-gray-700">Track spending and key metrics</p>
                                </div>
                            </div>

                            <button 
                                onClick={handleLogin}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center space-x-2"
                            >
                                <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
                                </svg>
                                <span>Login with Facebook</span>
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="bg-blue-600 w-10 h-10 rounded-lg flex items-center justify-center">
                                        <svg className="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
                                        </svg>
                                    </div>
                                    <h1 className="text-xl font-bold text-gray-900">Meta Ads Manager</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-700">Welcome, <span className="font-semibold">{user?.name}</span></span>
                                    <button 
                                        onClick={testAPICall}
                                        className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition"
                                    >
                                        Test API
                                    </button>
                                    <button 
                                        onClick={handleLogout}
                                        className="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Tabs */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
                            <div className="border-b border-gray-200">
                                <nav className="flex space-x-8 px-6" aria-label="Tabs">
                                    <button
                                        onClick={() => setActiveTab('accounts')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'accounts'
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        Ad Accounts
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('campaigns')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'campaigns'
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                        disabled={!selectedAccount}
                                    >
                                        Campaigns
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('insights')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'insights'
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                        disabled={!selectedAccount}
                                    >
                                        Insights
                                    </button>
                                </nav>
                            </div>

                            {/* Content */}
                            <div className="p-6">
                                {loading && (
                                    <div className="flex items-center justify-center py-12">
                                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                                    </div>
                                )}

                                {!loading && activeTab === 'accounts' && (
                                    <div>
                                        <h2 className="text-lg font-semibold text-gray-900 mb-4">Your Ad Accounts</h2>
                                        {adAccounts.length === 0 ? (
                                            <p className="text-gray-500">No ad accounts found</p>
                                        ) : (
                                            <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                                                {adAccounts.map(account => (
                                                    <div 
                                                        key={account.id}
                                                        className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition cursor-pointer"
                                                        onClick={() => {
                                                            setSelectedAccount(account);
                                                            fetchCampaigns(account.id);
                                                        }}
                                                    >
                                                        <div className="flex items-start justify-between mb-3">
                                                            <h3 className="font-semibold text-gray-900">{account.name}</h3>
                                                            <span className={`px-2 py-1 text-xs rounded-full ${
                                                                account.account_status === 1 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                            }`}>
                                                                {account.account_status === 1 ? 'Active' : 'Inactive'}
                                                            </span>
                                                        </div>
                                                        <div className="space-y-2 text-sm text-gray-600">
                                                            <p>ID: {account.account_id}</p>
                                                            <p>Currency: {account.currency}</p>
                                                            <p>Spent: ${(account.amount_spent / 100).toFixed(2)}</p>
                                                        </div>
                                                        <button className="mt-4 w-full bg-blue-50 text-blue-600 py-2 rounded-md text-sm font-medium hover:bg-blue-100 transition">
                                                            View Details
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {!loading && activeTab === 'campaigns' && (
                                    <div>
                                        <div className="flex items-center justify-between mb-4">
                                            <h2 className="text-lg font-semibold text-gray-900">
                                                Campaigns {selectedAccount && `- ${selectedAccount.name}`}
                                            </h2>
                                            {selectedAccount && (
                                                <button
                                                    onClick={() => fetchInsights(selectedAccount.id)}
                                                    className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition"
                                                >
                                                    View Insights
                                                </button>
                                            )}
                                        </div>
                                        {campaigns.length === 0 ? (
                                            <p className="text-gray-500">No campaigns found</p>
                                        ) : (
                                            <div className="space-y-3">
                                                {campaigns.map(campaign => (
                                                    <div key={campaign.id} className="border border-gray-200 rounded-lg p-4">
                                                        <div className="flex items-start justify-between">
                                                            <div className="flex-1">
                                                                <h3 className="font-semibold text-gray-900 mb-2">{campaign.name}</h3>
                                                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                                                    <div>
                                                                        <p className="text-gray-500">Status</p>
                                                                        <p className="font-medium">{campaign.status}</p>
                                                                    </div>
                                                                    <div>
                                                                        <p className="text-gray-500">Objective</p>
                                                                        <p className="font-medium">{campaign.objective || 'N/A'}</p>
                                                                    </div>
                                                                    <div>
                                                                        <p className="text-gray-500">Daily Budget</p>
                                                                        <p className="font-medium">${campaign.daily_budget ? (campaign.daily_budget / 100).toFixed(2) : 'N/A'}</p>
                                                                    </div>
                                                                    <div>
                                                                        <p className="text-gray-500">Campaign ID</p>
                                                                        <p className="font-medium text-xs">{campaign.id}</p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {!loading && activeTab === 'insights' && insights && (
                                    <div>
                                        <h2 className="text-lg font-semibold text-gray-900 mb-4">
                                            Performance Insights (Last 30 Days) - {selectedAccount?.name}
                                        </h2>
                                        <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
                                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                                <p className="text-sm text-blue-600 font-medium mb-1">Impressions</p>
                                                <p className="text-2xl font-bold text-gray-900">{parseInt(insights.impressions).toLocaleString()}</p>
                                            </div>
                                            <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                                <p className="text-sm text-green-600 font-medium mb-1">Clicks</p>
                                                <p className="text-2xl font-bold text-gray-900">{parseInt(insights.clicks).toLocaleString()}</p>
                                            </div>
                                            <div className="bg-purple-50 border border-purple-200 rounded-lg p-4">
                                                <p className="text-sm text-purple-600 font-medium mb-1">Spend</p>
                                                <p className="text-2xl font-bold text-gray-900">${parseFloat(insights.spend).toFixed(2)}</p>
                                            </div>
                                            <div className="bg-orange-50 border border-orange-200 rounded-lg p-4">
                                                <p className="text-sm text-orange-600 font-medium mb-1">CTR</p>
                                                <p className="text-2xl font-bold text-gray-900">{parseFloat(insights.ctr).toFixed(2)}%</p>
                                            </div>
                                            <div className="bg-pink-50 border border-pink-200 rounded-lg p-4">
                                                <p className="text-sm text-pink-600 font-medium mb-1">CPC</p>
                                                <p className="text-2xl font-bold text-gray-900">${parseFloat(insights.cpc).toFixed(2)}</p>
                                            </div>
                                            <div className="bg-indigo-50 border border-indigo-200 rounded-lg p-4">
                                                <p className="text-sm text-indigo-600 font-medium mb-1">CPM</p>
                                                <p className="text-2xl font-bold text-gray-900">${parseFloat(insights.cpm).toFixed(2)}</p>
                                            </div>
                                            <div className="bg-teal-50 border border-teal-200 rounded-lg p-4">
                                                <p className="text-sm text-teal-600 font-medium mb-1">Reach</p>
                                                <p className="text-2xl font-bold text-gray-900">{parseInt(insights.reach).toLocaleString()}</p>
                                            </div>
                                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                                <p className="text-sm text-yellow-600 font-medium mb-1">Frequency</p>
                                                <p className="text-2xl font-bold text-gray-900">{parseFloat(insights.frequency).toFixed(2)}</p>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<AdsManagerApp />, document.getElementById('root'));
    </script>
</body>
</html>
