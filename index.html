<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthSynth - Campaign Manager</title>
    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animation Styles -->
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURATION ---
        const APP_ID = '1279825253905326'; // Your App ID
        
        function App() {
            // --- STATE ---
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [adAccounts, setAdAccounts] = useState([]);
            const [selectedAccount, setSelectedAccount] = useState(null);
            const [campaigns, setCampaigns] = useState([]);
            
            // UI State
            const [loading, setLoading] = useState(false);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [notification, setNotification] = useState(null);

            // Form State
            const [newCampaignName, setNewCampaignName] = useState("My Test Campaign");
            const [objective, setObjective] = useState("OUTCOME_TRAFFIC");

            // --- INIT FACEBOOK SDK ---
            useEffect(() => {
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: APP_ID,
                        cookie: true,
                        xfbml: true,
                        version: 'v21.0'
                    });
                    
                    FB.getLoginStatus(function(response) {
                        if (response.status === 'connected') {
                            handleLoginSuccess(response);
                        }
                    });
                };

                (function(d, s, id){
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            }, []);

            // --- AUTHENTICATION ---
            const handleLogin = () => {
                FB.login(function(response) {
                    if (response.authResponse) {
                        handleLoginSuccess(response);
                    }
                }, {
                    // CRITICAL: Must request ads_management to CREATE campaigns
                    scope: 'ads_management,ads_read,business_management',
                    auth_type: 'rerequest'
                });
            };

            const handleLoginSuccess = (response) => {
                const token = response.authResponse.accessToken;
                setAccessToken(token);
                setIsLoggedIn(true);
                
                FB.api('/me', { fields: 'id,name' }, function(response) {
                    setUser(response);
                });

                fetchAdAccounts(token);
            };

            // --- DATA FETCHING ---
            const fetchAdAccounts = (token) => {
                setLoading(true);
                FB.api('/me/adaccounts', { 
                    fields: 'name,account_id,account_status,currency,amount_spent',
                    access_token: token 
                }, function(response) {
                    if (response && response.data) {
                        setAdAccounts(response.data);
                    }
                    setLoading(false);
                });
            };

            const fetchCampaigns = (accountId) => {
                setLoading(true);
                FB.api(`/${accountId}/campaigns`, {
                    fields: 'name,status,objective,id',
                    access_token: accessToken,
                    limit: 10
                }, function(response) {
                    if (response && response.data) {
                        setCampaigns(response.data);
                    }
                    setLoading(false);
                });
            };

            // --- CREATE CAMPAIGN (THE CRITICAL PART FOR REVIEW) ---
            const handleCreateCampaign = () => {
                if (!selectedAccount) return;

                setLoading(true);
                setShowCreateModal(false);

                // API Payload to create a PAUSED campaign
                const payload = {
                    name: newCampaignName,
                    objective: objective,
                    status: 'PAUSED', // Safety: Always create paused
                    special_ad_categories: [], // Required field
                    access_token: accessToken
                };

                FB.api(`/${selectedAccount.id}/campaigns`, 'post', payload, function(response) {
                    setLoading(false);
                    
                    if (!response || response.error) {
                        setNotification({ type: 'error', message: response.error ? response.error.message : 'Unknown Error' });
                    } else {
                        // SUCCESS!
                        setNotification({ 
                            type: 'success', 
                            message: `Success! Campaign Created. ID: ${response.id}` 
                        });
                        // Refresh list
                        fetchCampaigns(selectedAccount.id);
                    }
                });
            };

            // --- RENDER HELPERS ---
            const showNotification = () => {
                if (!notification) return null;
                const color = notification.type === 'success' ? 'bg-green-100 text-green-800 border-green-500' : 'bg-red-100 text-red-800 border-red-500';
                
                return (
                    <div className={`fixed top-4 right-4 p-4 rounded-lg border-l-4 shadow-lg ${color} fade-in z-50`}>
                        <div className="flex justify-between items-center">
                            <span className="font-bold mr-4">{notification.message}</span>
                            <button onClick={() => setNotification(null)} className="text-xl">&times;</button>
                        </div>
                    </div>
                );
            };

            // --- LOGIN SCREEN ---
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-10 max-w-md w-full text-center">
                            <div className="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                                <svg className="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">GrowthSynth</h1>
                            <p className="text-gray-500 mb-8">Campaign Automation Dashboard</p>
                            
                            <button 
                                onClick={handleLogin}
                                className="w-full bg-[#1877F2] hover:bg-blue-700 text-white font-bold py-4 rounded-lg transition shadow-lg flex items-center justify-center"
                            >
                                <svg className="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                                Login with Facebook
                            </button>
                        </div>
                    </div>
                );
            }

            // --- DASHBOARD SCREEN ---
            return (
                <div className="min-h-screen bg-gray-50">
                    {showNotification()}

                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center">
                                <span className="text-2xl font-bold text-blue-600 mr-2">GrowthSynth</span>
                                <span className="bg-gray-100 text-gray-500 text-xs px-2 py-1 rounded">App Review Demo</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-sm text-gray-600">Logged in as <b>{user?.name}</b></span>
                                <button onClick={() => window.location.reload()} className="text-red-500 text-sm hover:underline">Logout</button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 py-8">
                        
                        {/* Account Selector */}
                        <div className="mb-8">
                            <h2 className="text-lg font-semibold text-gray-700 mb-4">1. Select Ad Account</h2>
                            {adAccounts.length === 0 && !loading && <div className="text-gray-500">No Ad Accounts found. Ensure you accepted permissions.</div>}
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {adAccounts.map(account => (
                                    <div 
                                        key={account.id}
                                        onClick={() => {
                                            setSelectedAccount(account);
                                            fetchCampaigns(account.id);
                                        }}
                                        className={`p-5 rounded-lg border-2 cursor-pointer transition ${
                                            selectedAccount?.id === account.id 
                                            ? 'border-blue-500 bg-blue-50 shadow-md' 
                                            : 'border-white bg-white hover:border-gray-300'
                                        }`}
                                    >
                                        <div className="font-bold text-gray-800">{account.name}</div>
                                        <div className="text-xs text-gray-500">ID: {account.account_id}</div>
                                        <div className={`text-xs mt-2 inline-block px-2 py-1 rounded ${account.account_status === 1 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                            {account.account_status === 1 ? 'Active' : 'Inactive'}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Campaign Manager Section */}
                        {selectedAccount && (
                            <div className="fade-in">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg font-semibold text-gray-700">
                                        2. Manage Campaigns for: <span className="text-blue-600">{selectedAccount.name}</span>
                                    </h2>
                                    
                                    {/* --- THE CREATE BUTTON (Crucial for Review) --- */}
                                    <button 
                                        onClick={() => setShowCreateModal(true)}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold shadow-lg transition transform hover:scale-105 flex items-center"
                                    >
                                        <span className="text-xl mr-2">+</span> Create New Campaign
                                    </button>
                                </div>

                                {/* Campaign List */}
                                <div className="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Campaign Name</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Objective</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {campaigns.length === 0 && (
                                                <tr>
                                                    <td colSpan="4" className="px-6 py-4 text-center text-gray-500">No campaigns found. Create one above!</td>
                                                </tr>
                                            )}
                                            {campaigns.map(camp => (
                                                <tr key={camp.id}>
                                                    <td className="px-6 py-4 whitespace-nowrap font-medium text-gray-900">{camp.name}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${camp.status === 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}`}>
                                                            {camp.status}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{camp.objective}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{camp.id}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* --- CREATE MODAL --- */}
                    {showCreateModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 fade-in">
                            <div className="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full">
                                <h3 className="text-2xl font-bold text-gray-900 mb-6">Create Campaign</h3>
                                
                                <div className="mb-4">
                                    <label className="block text-gray-700 text-sm font-bold mb-2">Campaign Name</label>
                                    <input 
                                        type="text" 
                                        className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value={newCampaignName}
                                        onChange={(e) => setNewCampaignName(e.target.value)}
                                    />
                                </div>

                                <div className="mb-6">
                                    <label className="block text-gray-700 text-sm font-bold mb-2">Objective</label>
                                    <select 
                                        className="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value={objective}
                                        onChange={(e) => setObjective(e.target.value)}
                                    >
                                        <option value="OUTCOME_TRAFFIC">Traffic</option>
                                        <option value="OUTCOME_SALES">Sales</option>
                                        <option value="OUTCOME_LEADS">Leads</option>
                                        <option value="OUTCOME_AWARENESS">Awareness</option>
                                    </select>
                                </div>

                                <div className="flex justify-end space-x-3">
                                    <button 
                                        onClick={() => setShowCreateModal(false)}
                                        className="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={handleCreateCampaign}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold shadow-md flex items-center"
                                        disabled={loading}
                                    >
                                        {loading ? 'Creating...' : 'ðŸš€ Publish Campaign'}
                                    </button>
                                </div>
                                <p className="text-xs text-gray-400 mt-4 text-center">Note: Campaign will be created in 'PAUSED' status.</p>
                            </div>
                        </div>
                    )}

                    {/* Loading Overlay */}
                    {loading && (
                        <div className="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
