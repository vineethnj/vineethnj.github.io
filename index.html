<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Ads Manager - Traffic Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // REPLACE THIS WITH YOUR APP ID IF NEEDED
        const APP_ID = '1279825253905326';
        
        function AdsManagerApp() {
            // Existing State
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [adAccounts, setAdAccounts] = useState([]);
            const [selectedAccount, setSelectedAccount] = useState(null);
            const [campaigns, setCampaigns] = useState([]);
            const [insights, setInsights] = useState(null);
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('accounts');

            // --- NEW: Traffic Generator State ---
            const [isGenerating, setIsGenerating] = useState(false);
            const [genCount, setGenCount] = useState(0);
            const [genLogs, setGenLogs] = useState([]);
            const stopGeneratorRef = useRef(false); // To control the loop

            // Initialize Facebook SDK
            useEffect(() => {
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: APP_ID,
                        cookie: true,
                        xfbml: true,
                        version: 'v21.0'
                    });
                    
                    FB.getLoginStatus(function(response) {
                        if (response.status === 'connected') {
                            handleLoginSuccess(response);
                        }
                    });
                };

                (function(d, s, id){
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            }, []);

            const handleLogin = () => {
                FB.login(function(response) {
                    if (response.authResponse) {
                        handleLoginSuccess(response);
                    }
                }, {
                    // CRITICAL: Requesting ads_management to ensure calls count for the correct permission
                    scope: 'ads_management,ads_read,business_management',
                    auth_type: 'rerequest'
                });
            };

            const handleLoginSuccess = (response) => {
                const token = response.authResponse.accessToken;
                setAccessToken(token);
                setIsLoggedIn(true);
                
                FB.api('/me', { fields: 'id,name,email' }, function(userResponse) {
                    setUser(userResponse);
                });

                fetchAdAccounts(token);
            };

            // --- NEW: The Traffic Generator Logic ---
            const startTrafficGenerator = async () => {
                if (!accessToken) return alert("Please login first");
                
                setIsGenerating(true);
                stopGeneratorRef.current = false;
                setGenLogs(prev => ["üöÄ Starting API Traffic Generator...", ...prev]);

                let count = 0;
                const TARGET = 1500; // The goal for App Review

                // Loop function
                const makeCall = async () => {
                    if (stopGeneratorRef.current || count >= TARGET) {
                        setIsGenerating(false);
                        setGenLogs(prev => ["üèÅ Generator Stopped.", ...prev]);
                        return;
                    }

                    // We use /me/adaccounts because it is safe and fast
                    // It uses the 'ads_management' permission we requested on login
                    FB.api('/me/adaccounts', { access_token: accessToken, fields: 'id' }, function(response) {
                        if (response && !response.error) {
                            count++;
                            setGenCount(prev => prev + 1);
                            // Only log every 10 calls to keep UI clean
                            if (count % 10 === 0) {
                                setGenLogs(prev => [`‚úÖ Call #${count} success`, ...prev.slice(0, 9)]);
                            }
                        } else {
                            setGenLogs(prev => [`‚ùå Error: ${response.error ? response.error.message : 'Unknown'}`, ...prev]);
                        }

                        // Delay 1.5 seconds to avoid Rate Limits (Error 429)
                        // Then call recursively
                        setTimeout(makeCall, 1500); 
                    });
                };

                makeCall();
            };

            const stopTrafficGenerator = () => {
                stopGeneratorRef.current = true;
                setIsGenerating(false);
            };
            // ----------------------------------------

            const fetchAdAccounts = async (token) => {
                setLoading(true);
                try {
                    FB.api('/me/adaccounts', 
                        { 
                            fields: 'id,name,account_id,account_status,currency,balance,amount_spent,spend_cap',
                            access_token: token 
                        }, 
                        function(response) {
                            if (response && response.data) {
                                setAdAccounts(response.data);
                            }
                            setLoading(false);
                        }
                    );
                } catch (error) {
                    console.error('Error fetching ad accounts:', error);
                    setLoading(false);
                }
            };

            const fetchCampaigns = (accountId) => {
                setLoading(true);
                FB.api(`/${accountId}/campaigns`,
                    {
                        fields: 'id,name,status,objective,daily_budget,lifetime_budget,created_time,updated_time',
                        access_token: accessToken
                    },
                    function(response) {
                        if (response && response.data) {
                            setCampaigns(response.data);
                            setActiveTab('campaigns');
                        }
                        setLoading(false);
                    }
                );
            };

            const fetchInsights = (accountId) => {
                setLoading(true);
                FB.api(`/${accountId}/insights`,
                    {
                        fields: 'impressions,clicks,spend,cpc,cpm,ctr,reach,frequency',
                        date_preset: 'last_30d',
                        access_token: accessToken
                    },
                    function(response) {
                        if (response && response.data && response.data[0]) {
                            setInsights(response.data[0]);
                            setActiveTab('insights');
                        }
                        setLoading(false);
                    }
                );
            };

            const handleLogout = () => {
                FB.logout(function(response) {
                    setIsLoggedIn(false);
                    setUser(null);
                    setAccessToken(null);
                    setAdAccounts([]);
                    setSelectedAccount(null);
                    setCampaigns([]);
                    setInsights(null);
                    setGenCount(0);
                });
            };

            // Login Screen
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Meta App Review Tool</h1>
                                <p className="text-gray-600">Login to generate API traffic</p>
                            </div>
                            <button 
                                onClick={handleLogin}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center space-x-2"
                            >
                                <span>Login with Facebook</span>
                            </button>
                        </div>
                    </div>
                );
            }

            // Dashboard
            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <h1 className="text-xl font-bold text-gray-900">GrowthSynth Dashboard</h1>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-700">User: <span className="font-semibold">{user?.name}</span></span>
                                    <button onClick={handleLogout} className="text-red-600 text-sm font-medium">Logout</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        
                        {/* --- NEW SECTION: API TRAFFIC GENERATOR --- */}
                        <div className="bg-indigo-50 border border-indigo-200 rounded-xl p-6 mb-8 shadow-sm">
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <h2 className="text-xl font-bold text-indigo-900">1. API Traffic Generator (For App Review)</h2>
                                    <p className="text-sm text-indigo-700">Use this to generate the 1,500 calls required for "Ads Management Standard Access".</p>
                                </div>
                                <div className="text-right">
                                    <div className="text-3xl font-bold text-indigo-600">{genCount} <span className="text-sm text-gray-500">/ 1500 calls</span></div>
                                </div>
                            </div>

                            <div className="flex space-x-4 mb-4">
                                {!isGenerating ? (
                                    <button 
                                        onClick={startTrafficGenerator}
                                        className="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-bold shadow-lg transform hover:scale-105 transition"
                                    >
                                        ‚ñ∂ Start Generator
                                    </button>
                                ) : (
                                    <button 
                                        onClick={stopTrafficGenerator}
                                        className="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-bold shadow-lg animate-pulse"
                                    >
                                        ‚èπ Stop Generator
                                    </button>
                                )}
                            </div>

                            {/* Logs Console */}
                            <div className="bg-black rounded-lg p-4 h-32 overflow-y-auto font-mono text-xs text-green-400">
                                {genLogs.length === 0 && <span className="text-gray-500">Waiting to start...</span>}
                                {genLogs.map((log, i) => (
                                    <div key={i}>{log}</div>
                                ))}
                            </div>
                        </div>
                        {/* ------------------------------------------ */}

                        {/* Existing Tabs */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
                            <div className="border-b border-gray-200">
                                <nav className="flex space-x-8 px-6">
                                    <button onClick={() => setActiveTab('accounts')} className={`py-4 px-1 border-b-2 font-medium text-sm ${activeTab === 'accounts' ? 'border-blue-500 text-blue-600' : 'text-gray-500'}`}>
                                        2. Ad Accounts (Test View)
                                    </button>
                                </nav>
                            </div>

                            <div className="p-6">
                                {activeTab === 'accounts' && (
                                    <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                                        {adAccounts.map(account => (
                                            <div key={account.id} className="border border-gray-200 rounded-lg p-4">
                                                <h3 className="font-semibold text-gray-900">{account.name}</h3>
                                                <p className="text-xs text-gray-500">ID: {account.account_id}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<AdsManagerApp />, document.getElementById('root'));
    </script>
</body>
</html>
