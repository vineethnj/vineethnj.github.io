<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthSynth - Campaign Manager</title>
    
    <!-- React, ReactDOM, Babel, and Tailwind CSS -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Simple Animations -->
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURATION ---
        // Your App ID
        const APP_ID = '1279825253905326'; 
        
        function App() {
            // --- STATE VARIABLES ---
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [adAccounts, setAdAccounts] = useState([]);
            const [selectedAccount, setSelectedAccount] = useState(null);
            const [campaigns, setCampaigns] = useState([]);
            
            // UI State
            const [loading, setLoading] = useState(false);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [notification, setNotification] = useState(null);

            // Create Campaign Form State
            const [newCampaignName, setNewCampaignName] = useState("Review Test Campaign");
            const [objective, setObjective] = useState("OUTCOME_TRAFFIC");

            // --- INITIALIZE FACEBOOK SDK ---
            useEffect(() => {
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: APP_ID,
                        cookie: true,
                        xfbml: true,
                        version: 'v21.0' // Latest API Version
                    });
                    
                    FB.getLoginStatus(function(response) {
                        if (response.status === 'connected') {
                            handleLoginSuccess(response);
                        }
                    });
                };

                // Load SDK
                (function(d, s, id){
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            }, []);

            // --- LOGIN HANDLING ---
            const handleLogin = () => {
                FB.login(function(response) {
                    if (response.authResponse) {
                        handleLoginSuccess(response);
                    } else {
                        console.log('User cancelled login or did not fully authorize.');
                    }
                }, {
                    // CRITICAL: Requesting ads_management to allow CREATION
                    scope: 'ads_management,ads_read,business_management',
                    auth_type: 'rerequest'
                });
            };

            const handleLoginSuccess = (response) => {
                const token = response.authResponse.accessToken;
                setAccessToken(token);
                setIsLoggedIn(true);
                
                // Get User Profile
                FB.api('/me', { fields: 'id,name' }, function(response) {
                    setUser(response);
                });

                // Fetch Ad Accounts immediately
                fetchAdAccounts(token);
            };

            // --- API CALLS ---

            // 1. Get Ad Accounts
            const fetchAdAccounts = (token) => {
                setLoading(true);
                FB.api('/me/adaccounts', { 
                    fields: 'name,account_id,account_status,currency,amount_spent',
                    access_token: token 
                }, function(response) {
                    setLoading(false);
                    if (response && response.data) {
                        setAdAccounts(response.data);
                    } else {
                        console.error("Error fetching accounts", response);
                    }
                });
            };

            // 2. Get Campaigns for selected account
            const fetchCampaigns = (accountId) => {
                setLoading(true);
                FB.api(`/${accountId}/campaigns`, {
                    fields: 'name,status,objective,id,buying_type',
                    access_token: accessToken,
                    limit: 10
                }, function(response) {
                    setLoading(false);
                    if (response && response.data) {
                        setCampaigns(response.data);
                    }
                });
            };

            // 3. CREATE CAMPAIGN (FIXED PAYLOAD)
            const handleCreateCampaign = () => {
                if (!selectedAccount) return;

                setLoading(true);
                setShowCreateModal(false); // Close modal while processing

                // --- PAYLOAD FIX ---
                const payload = {
                    name: newCampaignName,
                    objective: objective,
                    status: 'PAUSED', // Create as paused to be safe
                    buying_type: 'AUCTION', // REQUIRED
                    special_ad_categories: '[]', // <--- FIXED: Must be a STRING '[]', not an array []
                    access_token: accessToken
                };

                FB.api(`/${selectedAccount.id}/campaigns`, 'post', payload, function(response) {
                    setLoading(false);
                    
                    if (!response || response.error) {
                        // Handle Error
                        const errMsg = response.error ? response.error.message : 'Unknown API Error';
                        setNotification({ type: 'error', message: `Error: ${errMsg}` });
                        console.error("Campaign Creation Failed:", response);
                    } else {
                        // Handle Success
                        setNotification({ 
                            type: 'success', 
                            message: `âœ… Success! Campaign Created (ID: ${response.id})` 
                        });
                        // Refresh the list to show the new campaign
                        fetchCampaigns(selectedAccount.id);
                    }
                });
            };

            // --- UI HELPERS ---
            const showNotification = () => {
                if (!notification) return null;
                const isSuccess = notification.type === 'success';
                return (
                    <div className={`fixed top-5 right-5 z-50 p-4 rounded-lg shadow-xl border-l-4 fade-in ${isSuccess ? 'bg-green-100 border-green-600 text-green-800' : 'bg-red-100 border-red-600 text-red-800'}`}>
                        <div className="flex justify-between items-center">
                            <span className="font-bold mr-4">{notification.message}</span>
                            <button onClick={() => setNotification(null)} className="font-bold text-xl">&times;</button>
                        </div>
                    </div>
                );
            };

            // --- VIEW: LOGIN SCREEN ---
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                            <h1 className="text-4xl font-extrabold text-blue-600 mb-2">GrowthSynth</h1>
                            <p className="text-gray-500 mb-8">Ad Automation Dashboard</p>
                            
                            <button 
                                onClick={handleLogin}
                                className="w-full bg-[#1877F2] hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition shadow-lg flex items-center justify-center text-lg"
                            >
                                <span className="mr-2">f</span> Login with Facebook
                            </button>
                        </div>
                    </div>
                );
            }

            // --- VIEW: DASHBOARD ---
            return (
                <div className="min-h-screen bg-gray-50 pb-20">
                    {showNotification()}

                    {/* Navbar */}
                    <header className="bg-white shadow border-b border-gray-200 sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center">
                                <span className="text-2xl font-bold text-blue-700 tracking-tight">GrowthSynth</span>
                                <span className="ml-3 bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded-full">BETA</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-sm text-gray-600 hidden md:inline">User: <b>{user?.name}</b></span>
                                <button onClick={() => window.location.reload()} className="text-red-500 font-medium hover:text-red-700 text-sm">Logout</button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 py-8">
                        
                        {/* Step 1: Select Account */}
                        <div className="mb-10">
                            <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center">
                                <span className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-3 text-sm">1</span>
                                Select Ad Account
                            </h2>
                            
                            {adAccounts.length === 0 && !loading && (
                                <div className="bg-yellow-50 p-4 rounded text-yellow-800 border border-yellow-200">
                                    No Ad Accounts found. Please ensure your Facebook User has access to an Ad Account.
                                </div>
                            )}

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {adAccounts.map(account => (
                                    <div 
                                        key={account.id}
                                        onClick={() => { setSelectedAccount(account); fetchCampaigns(account.id); }}
                                        className={`p-5 rounded-xl border-2 cursor-pointer transition transform hover:-translate-y-1 ${
                                            selectedAccount?.id === account.id 
                                            ? 'border-blue-500 bg-blue-50 shadow-md ring-2 ring-blue-200' 
                                            : 'border-white bg-white shadow-sm hover:border-gray-300'
                                        }`}
                                    >
                                        <h3 className="font-bold text-gray-800 truncate">{account.name}</h3>
                                        <p className="text-xs text-gray-500 mt-1">ID: {account.account_id}</p>
                                        <div className="mt-3 flex items-center justify-between">
                                            <span className={`text-xs px-2 py-1 rounded font-bold ${account.account_status === 1 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                {account.account_status === 1 ? 'ACTIVE' : 'INACTIVE'}
                                            </span>
                                            <span className="text-xs text-gray-400">{account.currency}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Step 2: Manage Campaigns */}
                        {selectedAccount && (
                            <div className="fade-in">
                                <div className="flex flex-col md:flex-row justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold text-gray-800 flex items-center mb-4 md:mb-0">
                                        <span className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-3 text-sm">2</span>
                                        Campaigns: <span className="text-blue-600 ml-2">{selectedAccount.name}</span>
                                    </h2>
                                    
                                    {/* CREATE BUTTON */}
                                    <button 
                                        onClick={() => setShowCreateModal(true)}
                                        className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-bold shadow-lg transition transform hover:scale-105 flex items-center"
                                    >
                                        <span className="text-2xl mr-2 leading-none">+</span> Create Campaign
                                    </button>
                                </div>

                                <div className="bg-white rounded-xl shadow border border-gray-200 overflow-hidden">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Campaign Name</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Status</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Objective</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">ID</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {campaigns.length === 0 && (
                                                <tr>
                                                    <td colSpan="4" className="px-6 py-8 text-center text-gray-500">
                                                        No campaigns found. Click the green button to create one!
                                                    </td>
                                                </tr>
                                            )}
                                            {campaigns.map(camp => (
                                                <tr key={camp.id} className="hover:bg-gray-50 transition">
                                                    <td className="px-6 py-4 whitespace-nowrap font-medium text-gray-900">{camp.name}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${camp.status === 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600'}`}>
                                                            {camp.status}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{camp.objective}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-400 font-mono">{camp.id}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* MODAL: CREATE CAMPAIGN */}
                    {showCreateModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 fade-in p-4">
                            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-full transform transition-all">
                                <h3 className="text-2xl font-bold text-gray-900 mb-6">Create New Campaign</h3>
                                
                                <div className="mb-5">
                                    <label className="block text-gray-700 text-sm font-bold mb-2">Campaign Name</label>
                                    <input 
                                        type="text" 
                                        className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
                                        value={newCampaignName}
                                        onChange={(e) => setNewCampaignName(e.target.value)}
                                        placeholder="e.g. Summer Sale 2025"
                                    />
                                </div>

                                <div className="mb-8">
                                    <label className="block text-gray-700 text-sm font-bold mb-2">Objective</label>
                                    <div className="relative">
                                        <select 
                                            className="w-full px-4 py-2 border rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-700"
                                            value={objective}
                                            onChange={(e) => setObjective(e.target.value)}
                                        >
                                            <option value="OUTCOME_TRAFFIC">Traffic (Clicks)</option>
                                            <option value="OUTCOME_SALES">Sales (Conversions)</option>
                                            <option value="OUTCOME_LEADS">Leads</option>
                                            <option value="OUTCOME_AWARENESS">Awareness</option>
                                            <option value="OUTCOME_ENGAGEMENT">Engagement</option>
                                        </select>
                                        <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                            <svg className="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex justify-end space-x-3">
                                    <button 
                                        onClick={() => setShowCreateModal(false)}
                                        className="bg-gray-100 hover:bg-gray-200 text-gray-700 px-5 py-3 rounded-lg font-medium transition"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={handleCreateCampaign}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold shadow-md transition flex items-center"
                                        disabled={loading}
                                    >
                                        {loading ? (
                                            <>Creating...</>
                                        ) : 'ðŸš€ Publish Campaign'}
                                    </button>
                                </div>
                                <p className="text-center text-xs text-gray-400 mt-4">Campaign will be created in PAUSED status.</p>
                            </div>
                        </div>
                    )}

                    {/* Full Screen Loader */}
                    {loading && !showCreateModal && (
                        <div className="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50">
                            <div className="flex flex-col items-center">
                                <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-4"></div>
                                <div className="text-gray-500 font-bold">Processing...</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
