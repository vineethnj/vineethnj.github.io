<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Ads Manager + Traffic Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const APP_ID = '1279825253905326';
        
        function AdsManagerApp() {
            // --- DASHBOARD STATE ---
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [adAccounts, setAdAccounts] = useState([]);
            const [selectedAccount, setSelectedAccount] = useState(null);
            const [campaigns, setCampaigns] = useState([]);
            const [insights, setInsights] = useState(null);
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('generator'); // Default to generator

            // --- GENERATOR STATE ---
            const [genCount, setGenCount] = useState(0);
            const [genLogs, setGenLogs] = useState([]);
            const [isGenerating, setIsGenerating] = useState(false);
            const [statusMessage, setStatusMessage] = useState("Ready to Start");
            const stopGeneratorRef = useRef(false);

            // Initialize Facebook SDK
            useEffect(() => {
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: APP_ID,
                        cookie: true,
                        xfbml: true,
                        version: 'v21.0'
                    });
                    
                    FB.getLoginStatus(function(response) {
                        if (response.status === 'connected') {
                            handleLoginSuccess(response);
                        }
                    });
                };

                (function(d, s, id){
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            }, []);

            const handleLogin = () => {
                FB.login(function(response) {
                    if (response.authResponse) {
                        handleLoginSuccess(response);
                    }
                }, {
                    scope: 'ads_management,ads_read,business_management',
                    auth_type: 'rerequest'
                });
            };

            const handleLoginSuccess = (response) => {
                const token = response.authResponse.accessToken;
                setAccessToken(token);
                setIsLoggedIn(true);
                
                FB.api('/me', { fields: 'id,name,email' }, function(userResponse) {
                    setUser(userResponse);
                });

                fetchAdAccounts(token);
            };

            // ==========================================
            //       SMART TRAFFIC GENERATOR LOGIC
            // ==========================================
            const startTrafficGenerator = async () => {
                if (!accessToken) return alert("Please login first");
                
                setIsGenerating(true);
                stopGeneratorRef.current = false;
                setGenLogs(prev => ["üöÄ Starting Smart Generator (Safe Mode)...", ...prev]);

                let count = 0;
                const TARGET = 1500; 
                
                const makeCall = () => {
                    if (stopGeneratorRef.current || count >= TARGET) {
                        setIsGenerating(false);
                        setStatusMessage("Stopped.");
                        setGenLogs(prev => ["üèÅ Generator Stopped.", ...prev]);
                        return;
                    }

                    setStatusMessage("Sending request...");
                    
                    // Lightweight call to /me/adaccounts using ads_management permission
                    FB.api('/me/adaccounts', { access_token: accessToken, fields: 'id' }, function(response) {
                        
                        // ERROR HANDLING
                        if (response.error) {
                            const errorMsg = response.error.message;
                            const errorCode = response.error.code;
                            
                            setGenLogs(prev => [`‚ö†Ô∏è Error: ${errorMsg}`, ...prev]);

                            // IF RATE LIMIT (Error 17 or 4) -> PAUSE 2 MINUTES
                            if (errorMsg.includes("too many calls") || errorCode === 17 || errorCode === 4) {
                                setStatusMessage("‚ö†Ô∏è Rate Limit Hit! Cooling down for 2 minutes...");
                                setGenLogs(prev => ["‚ùÑÔ∏è Rate Limit detected. Pausing for 120 seconds...", ...prev]);
                                setTimeout(makeCall, 120000); 
                            } else {
                                // Other error -> Wait 10s
                                setStatusMessage("Error hit. Retrying in 10s...");
                                setTimeout(makeCall, 10000);
                            }
                        } 
                        // SUCCESS
                        else {
                            count++;
                            setGenCount(prev => prev + 1);
                            setStatusMessage(`Success! Waiting 5 seconds...`);
                            
                            if (count % 5 === 0) {
                                setGenLogs(prev => [`‚úÖ Call #${count} success`, ...prev.slice(0, 9)]);
                            }
                            
                            // SAFE DELAY: 5 SECONDS
                            setTimeout(makeCall, 5000); 
                        }
                    });
                };

                makeCall();
            };

            const stopTrafficGenerator = () => {
                stopGeneratorRef.current = true;
                setIsGenerating(false);
                setStatusMessage("Stopping...");
            };

            // ==========================================
            //          DASHBOARD LOGIC
            // ==========================================
            const fetchAdAccounts = async (token) => {
                setLoading(true);
                try {
                    FB.api('/me/adaccounts', 
                        { 
                            fields: 'id,name,account_id,account_status,currency,balance,amount_spent,spend_cap',
                            access_token: token 
                        }, 
                        function(response) {
                            if (response && response.data) {
                                setAdAccounts(response.data);
                            }
                            setLoading(false);
                        }
                    );
                } catch (error) {
                    console.error('Error fetching ad accounts:', error);
                    setLoading(false);
                }
            };

            const fetchCampaigns = (accountId) => {
                setLoading(true);
                FB.api(`/${accountId}/campaigns`,
                    {
                        fields: 'id,name,status,objective,daily_budget,lifetime_budget,created_time,updated_time',
                        access_token: accessToken
                    },
                    function(response) {
                        if (response && response.data) {
                            setCampaigns(response.data);
                            setActiveTab('campaigns');
                        }
                        setLoading(false);
                    }
                );
            };

            const fetchInsights = (accountId) => {
                setLoading(true);
                FB.api(`/${accountId}/insights`,
                    {
                        fields: 'impressions,clicks,spend,cpc,cpm,ctr,reach,frequency',
                        date_preset: 'last_30d',
                        access_token: accessToken
                    },
                    function(response) {
                        if (response && response.data && response.data[0]) {
                            setInsights(response.data[0]);
                            setActiveTab('insights');
                        }
                        setLoading(false);
                    }
                );
            };

            const handleLogout = () => {
                FB.logout(function(response) {
                    setIsLoggedIn(false);
                    setUser(null);
                    setAccessToken(null);
                    setAdAccounts([]);
                    setSelectedAccount(null);
                    setCampaigns([]);
                    setInsights(null);
                    setGenCount(0);
                });
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Meta Ads Manager</h1>
                                <p className="text-gray-600">Login to Generate Traffic & Manage Ads</p>
                            </div>
                            <button 
                                onClick={handleLogin}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center space-x-2"
                            >
                                <span>Login with Facebook</span>
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="bg-blue-600 w-10 h-10 rounded-lg flex items-center justify-center">
                                        <svg className="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
                                        </svg>
                                    </div>
                                    <h1 className="text-xl font-bold text-gray-900">Meta Ads Manager</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-700">User: <span className="font-semibold">{user?.name}</span></span>
                                    <button onClick={handleLogout} className="text-red-600 text-sm font-medium hover:text-red-800">Logout</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        
                        {/* TABS */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
                            <div className="border-b border-gray-200">
                                <nav className="flex space-x-8 px-6" aria-label="Tabs">
                                    <button
                                        onClick={() => setActiveTab('generator')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'generator' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500'
                                        }`}
                                    >
                                        ‚òÖ Traffic Generator (App Review)
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('accounts')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'accounts' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500'
                                        }`}
                                    >
                                        Ad Accounts
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('campaigns')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'campaigns' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500'
                                        }`}
                                        disabled={!selectedAccount}
                                    >
                                        Campaigns
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('insights')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'insights' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500'
                                        }`}
                                        disabled={!selectedAccount}
                                    >
                                        Insights
                                    </button>
                                </nav>
                            </div>

                            {/* TAB CONTENT */}
                            <div className="p-6">
                                
                                {/* 1. TRAFFIC GENERATOR TAB */}
                                {activeTab === 'generator' && (
                                    <div className="space-y-6">
                                        <div className="bg-indigo-50 border border-indigo-200 rounded-xl p-6">
                                            <div className="flex justify-between items-center mb-6">
                                                <div>
                                                    <h2 className="text-2xl font-bold text-indigo-900">API Traffic Generator</h2>
                                                    <p className="text-sm text-indigo-700">Use this to reach 1,500 calls for "Ads Management Standard Access".</p>
                                                </div>
                                                <div className="text-right bg-white p-4 rounded-lg shadow-sm border border-indigo-100">
                                                    <div className="text-4xl font-bold text-indigo-600">{genCount}</div>
                                                    <div className="text-xs text-gray-500 uppercase font-bold">Successful Calls</div>
                                                </div>
                                            </div>

                                            {/* Status Bar */}
                                            <div className={`border-l-4 p-4 rounded-r-lg mb-6 ${
                                                statusMessage.includes("Rate Limit") ? "bg-red-100 border-red-500 text-red-700" :
                                                statusMessage.includes("Success") ? "bg-green-100 border-green-500 text-green-700" :
                                                "bg-white border-blue-500 text-blue-700"
                                            }`}>
                                                <p className="font-bold">Status: {statusMessage}</p>
                                            </div>

                                            {/* Buttons */}
                                            <div className="flex space-x-4 mb-6">
                                                {!isGenerating ? (
                                                    <button onClick={startTrafficGenerator} className="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-lg font-bold shadow-lg transition transform hover:scale-105">
                                                        ‚ñ∂ Start Generator (Safe Mode)
                                                    </button>
                                                ) : (
                                                    <button onClick={stopTrafficGenerator} className="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg font-bold shadow-lg animate-pulse">
                                                        ‚èπ Stop Generator
                                                    </button>
                                                )}
                                            </div>

                                            {/* Console Logs */}
                                            <div className="bg-black rounded-lg p-4 h-48 overflow-y-auto font-mono text-xs">
                                                {genLogs.length === 0 && <span className="text-gray-500">Ready to start...</span>}
                                                {genLogs.map((log, i) => (
                                                    <div key={i} className={`mb-1 ${
                                                        log.includes("Error") ? "text-red-400 font-bold" : 
                                                        log.includes("Cooling") ? "text-blue-300 font-bold" : 
                                                        log.includes("Success") ? "text-green-400" : "text-gray-300"
                                                    }`}>
                                                        {log}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* 2. AD ACCOUNTS TAB */}
                                {!loading && activeTab === 'accounts' && (
                                    <div>
                                        <h2 className="text-lg font-semibold text-gray-900 mb-4">Your Ad Accounts</h2>
                                        {adAccounts.length === 0 ? (
                                            <p className="text-gray-500">No ad accounts found</p>
                                        ) : (
                                            <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                                                {adAccounts.map(account => (
                                                    <div 
                                                        key={account.id}
                                                        className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition cursor-pointer"
                                                        onClick={() => {
                                                            setSelectedAccount(account);
                                                            fetchCampaigns(account.id);
                                                        }}
                                                    >
                                                        <div className="flex items-start justify-between mb-3">
                                                            <h3 className="font-semibold text-gray-900">{account.name}</h3>
                                                            <span className={`px-2 py-1 text-xs rounded-full ${
                                                                account.account_status === 1 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                            }`}>
                                                                {account.account_status === 1 ? 'Active' : 'Inactive'}
                                                            </span>
                                                        </div>
                                                        <div className="space-y-2 text-sm text-gray-600">
                                                            <p>ID: {account.account_id}</p>
                                                        </div>
                                                        <button className="mt-4 w-full bg-blue-50 text-blue-600 py-2 rounded-md text-sm font-medium hover:bg-blue-100 transition">
                                                            Select Account
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* 3. CAMPAIGNS TAB */}
                                {!loading && activeTab === 'campaigns' && (
                                    <div>
                                        <div className="flex items-center justify-between mb-4">
                                            <h2 className="text-lg font-semibold text-gray-900">
                                                Campaigns {selectedAccount && `- ${selectedAccount.name}`}
                                            </h2>
                                            {selectedAccount && (
                                                <button
                                                    onClick={() => fetchInsights(selectedAccount.id)}
                                                    className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition"
                                                >
                                                    View Insights
                                                </button>
                                            )}
                                        </div>
                                        {campaigns.length === 0 ? (
                                            <p className="text-gray-500">No campaigns found</p>
                                        ) : (
                                            <div className="space-y-3">
                                                {campaigns.map(campaign => (
                                                    <div key={campaign.id} className="border border-gray-200 rounded-lg p-4">
                                                        <h3 className="font-semibold text-gray-900">{campaign.name}</h3>
                                                        <p className="text-sm text-gray-500">Status: {campaign.status}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* 4. INSIGHTS TAB */}
                                {!loading && activeTab === 'insights' && insights && (
                                    <div>
                                        <h2 className="text-lg font-semibold text-gray-900 mb-4">
                                            Performance Insights (Last 30 Days)
                                        </h2>
                                        <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
                                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                                <p className="text-sm text-blue-600 font-medium mb-1">Impressions</p>
                                                <p className="text-2xl font-bold text-gray-900">{parseInt(insights.impressions).toLocaleString()}</p>
                                            </div>
                                            <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                                <p className="text-sm text-green-600 font-medium mb-1">Clicks</p>
                                                <p className="text-2xl font-bold text-gray-900">{parseInt(insights.clicks).toLocaleString()}</p>
                                            </div>
                                            <div className="bg-purple-50 border border-purple-200 rounded-lg p-4">
                                                <p className="text-sm text-purple-600 font-medium mb-1">Spend</p>
                                                <p className="text-2xl font-bold text-gray-900">${parseFloat(insights.spend).toFixed(2)}</p>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<AdsManagerApp />, document.getElementById('root'));
    </script>
</body>
</html>
